<mat-card>
  <mat-card-header>
    <div mat-card-avatar [style]="{'background-image': 'url('+product.poster+')'}" class="example-header-image"></div>
    <mat-card-title>{{product.englishTitle}}</mat-card-title>
    <mat-card-subtitle>{{product.year}}</mat-card-subtitle>
  </mat-card-header>
<!--  <img mat-card-image [src]="product.productImages[0].path" [alt]="product.productImages[0].description">-->
  <mat-card-content>
    <p>
      {{ (product.plot.length>500)? (product.plot | slice:0:500)+'..':(product.plot) }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <mat-button-toggle-group style="border: none">
      <mat-button-toggle [routerLink]="[id]" (click)="onToggleDetails()">DETAILS</mat-button-toggle>
    </mat-button-toggle-group>
  </mat-card-actions>
</mat-card>
