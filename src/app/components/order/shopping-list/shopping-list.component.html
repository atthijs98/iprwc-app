<div class="mat-elevation-z8 data-table">
  <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="dataSource" >
    <!-- Id Column -->
    <ng-container matColumnDef="poster">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Poster</th>
      <td mat-cell *matCellDef="let row"><img class="poster" src="{{row.product.poster}}" alt="{{row.product.englishTitle}}"/></td>
      <td mat-footer-cell *matFooterCellDef> <b>Total</b> </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="englishTitle">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>English Title</th>
      <td mat-cell *matCellDef="let row">{{row.product.englishTitle}}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
      <td mat-cell *matCellDef="let row">{{row.product.year}}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="warn" (click)="decrement(row)"><mat-icon>remove</mat-icon></button>
       {{row.amount}}
        <button mat-icon-button (click)="increment(row)" [disabled]="disabled"><mat-icon class="green">add</mat-icon></button>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let row">
        € {{row.product.price}}
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="subTotal">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>SubTotal</th>
      <td mat-cell *matCellDef="let row">
        € {{row.total}}
      </td>
      <td mat-footer-cell *matFooterCellDef><b> € {{total}} </b></td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="warn" (click)="deleteItem(row)" class="delete-btn" [disabled]="disabled"><mat-icon>delete</mat-icon></button>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
                 [length]="dataSource.data.length"
                 [pageIndex]="0"
                 [pageSize]="50"
                 [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>

<div class="checkout-button-container">
  <button mat-raised-button color="accent" (click)="goToCheckout()" class="checkout-button" [disabled]="disabled || items.length === 0">Go to checkout</button>
</div>
